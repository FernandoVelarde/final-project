<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {{ bootstrap.load_css() }}
</head>
<body>

    <!--RESULTS | CARD GRID-->
    <div class="container">
        <div class="row">
            {% for result in results %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <img src="{{ result.image }}" class="card-img-top" width="200" height="200"></img>
                        <h5 class="card-title">{{ result.meal_name }}</h5>
                        <a href="{{ url_for('detail', recipe_id=result['id']|string) }}" class="btn btn-primary">Read More</a>
                        
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('home') }}">Take me home</a>
    </div>

    {{ bootstrap.load_js() }}
</body>
</html>
